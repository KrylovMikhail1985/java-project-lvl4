<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц: ввод URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/style.css}"/>

</head>
<body>
    <nav>
        <a style="color: white" href="/">главная</a>
        <a href="/urls/">список URL</a>
    </nav>
    <div style="margin: 0; padding: 0.1rem 2rem"
         class="alert alert-success alert-dismissible fade show"
         th:class="${class}"
         th:text="${text}"
         th:hidden="${!showAlert}"
         role="alert">
        Информационное сообщение.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
<section>
    <div>
        <h1>Анализатор страниц!</h1>
        <p>Укажите URL для проверки</p>
        <form action="/urls/" method="post" >
            <label class="sr-only" >Проверяемый URL</label>
            <input name="url" placeholder="пример: https://yandex.ru" type="text" />
            <button type="submit">Применить</button>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

</body>
</html>
