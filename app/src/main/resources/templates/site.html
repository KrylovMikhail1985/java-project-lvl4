<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Указанные URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/style.css}"/>
</head>
<body>
    <nav>
        <a href="/">главная</a>
        <a style="color: white" href="/urls/">список URL</a>
    </nav>
    <div style="margin: 0; padding: 0.5rem 2rem"
         class="alert alert-success alert-dismissible fade show"
         th:hidden="${hidden}"
         role="alert">
        Страница успешно добавлена
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
<section class="site">
    <div>
        <h4>Сайты</h4>
        <table class="site">
            <thead class="center">
                <th style="width: 3vw">id</th>
                <th style="width: 50vw">наименование сайта</th>
                <th style="width: 15vw">последняя проверка</th>
                <th style="width: 8vw">код ответа</th>
            </thead>
            <tr th:each="Url : ${ListOfUrls}">
                <td class="center" th:text="${Url.getId()}">8</td>
                <td class="left">
                    <a href="/urls/2" th:text="${Url.getName()}" th:href="@{/urls/{urlId}/(urlId=${Url.id})}">
                        https://example.ru
                    </a>
                </td>
                <td class="center" th:text="${#dates.format(Url.getLastCheck(), 'dd MMM yyyy HH:mm')}">23.15.1968</td>
                <td class="center" th:text="${Url.getStatusCode()}" >234</td>
            </tr>
        </table>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
